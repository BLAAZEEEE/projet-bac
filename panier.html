<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Votre Entreprise</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-6 px-4">
      <div class="text-3xl font-bold text-indigo-600">
        <a href="/">Votre Entreprise</a>
      </div>
      <nav class="flex space-x-6 text-lg">
        <a href="/" class="text-gray-800 hover:text-indigo-600">Accueil</a>
        <a href="#support" class="text-gray-800 hover:text-indigo-600">Support</a>
        <a href="#blog" class="text-gray-800 hover:text-indigo-600">Blog</a>
        <a href="#contact" class="text-gray-800 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Section Panier -->
  <section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-4xl font-bold text-center mb-8">Votre Panier</h2>

      <!-- Tableau Panier -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <table class="w-full table-auto">
          <thead>
            <tr class="text-left">
              <th class="px-4 py-2">Produit</th>
              <th class="px-4 py-2">Quantité</th>
              <th class="px-4 py-2">Prix</th>
              <th class="px-4 py-2">Total</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemple produit dans le panier -->
            <tr class="border-b">
              <td class="px-4 py-4">Logiciel A</td>
              <td class="px-4 py-4">1</td>
              <td class="px-4 py-4">199 €</td>
              <td class="px-4 py-4">199 €</td>
              <td class="px-4 py-4">
                <button class="text-red-600 hover:underline">Supprimer</button>
              </td>
            </tr>
            <!-- Répéter pour d'autres produits -->
          </tbody>
        </table>

        <!-- Récapitulatif -->
        <div class="flex justify-between items-center mt-8">
          <h3 class="text-2xl font-semibold">Total : 199 €</h3>
          <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">Procéder au paiement</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2024 Votre Entreprise. Tous droits réservés. | <a href="#" class="hover:underline">Politique de confidentialité</a></p>
    </div>
  </footer>

</body>
</html>
