<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Votre Entreprise</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-6 px-4">
      <div class="text-3xl font-bold text-indigo-600">
        <a href="/">Votre Entreprise</a>
      </div>
      <nav class="flex space-x-6 text-lg">
        <a href="/" class="text-gray-800 hover:text-indigo-600">Accueil</a>
        <a href="#support" class="text-gray-800 hover:text-indigo-600">Support</a>
        <a href="#blog" class="text-gray-800 hover:text-indigo-600">Blog</a>
        <a href="#contact" class="text-gray-800 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Formulaire de Connexion -->
  <section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-4xl font-bold text-center mb-8">Connexion</h2>
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <form action="#" method="POST">
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
            <input type="email" id="email" class="form-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" id="password" class="form-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">Se connecter</button>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Mot de passe oublié ?</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2024 Votre Entreprise. Tous droits réservés. | <a href="#" class="hover:underline">Politique de confidentialité</a></p>
    </div>
  </footer>

</body>
</html>
